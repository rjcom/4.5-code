<!DOCTYPE html>
<html>
<head>
    <title>Combining Selector Types</title>
    <style type="text/css">
        .title
        {
            font-family:Courier New;
        }
             
        div.title
        {
            font-family:Arial;
        }
    </style>
</head>
<body>
    <article>
        <p class="title">Lorum Ipsum</p>
        <div class="title">Lorum Ipsum</div>
    </article>
</body>
</html>
